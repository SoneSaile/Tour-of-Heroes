<h2>Welcome to the new stage of history</h2>

<ul class="heroes">
        <mat-grid-list cols="2" rowHeight="350px">
            <mat-grid-tile *ngFor="let hero of heroes">
              <mat-card class="dashboard-card">
                <mat-card-header>
                  <mat-card-title>
                    <span class="badge">{{hero.id}}</span> {{hero.localized_name}}
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <a routerLink="/detail/{{hero.id}}">
                        <ul>Primary attribute: {{hero.primary_attr}}</ul>
                        <ul>Attack type: {{hero.attack_type}}</ul>
                        <ul>Roles: {{hero.roles}}</ul>
                        <ul>Legs: {{hero.legs}}</ul>
            
                    </a>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
</ul>
